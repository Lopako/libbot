 coordinate_frames {
   local {
    #name the root frame, there can be multiple roots
   }
   body {
     relative_to = "local";
     history = 1000;
     update_channel = "BODY_TO_LOCAL";
     initial_transform{
       trans_vec = [ 0, 0, 0 ];
       quat = [ 1, 0, 0, 0 ];
     }
   }
   laser {
     relative_to = "body";
     history = 0;
     update_channel = "";
     initial_transform{
       trans_vec = [ 0, 0, 0 ];
       rpy = [ 0, 0, 0 ];
     }
   }
   camera {
     relative_to = "body";
     history = 0;
     initial_transform{
       trans_vec = [ 0, 0, 0 ];
       rodrigues = [ 0, 0, 0 ];
     }
   }
  #etc...
}
